<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayurveda Diagnosis Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ayurveda Diagnosis Tool</h1>
  </header>

  <!-- ✅ Prakriti Quiz -->
  <section class="form-section">
    <h2>Find Your Prakriti</h2>
    <form id="prakritiQuiz">
      <label>Body Type:</label>
      <select name="body">
        <option value="vata">Thin, light, dry skin</option>
        <option value="pitta">Medium, muscular, warm body</option>
        <option value="kapha">Heavy, smooth, oily skin</option>
      </select>

      <label>Mind Nature:</label>
      <select name="mind">
        <option value="vata">Quick, scattered</option>
        <option value="pitta">Focused, intense</option>
        <option value="kapha">Calm, steady</option>
      </select>

      <label>Appetite & Digestion:</label>
      <select name="digest">
        <option value="vata">Irregular, variable</option>
        <option value="pitta">Strong, sharp</option>
        <option value="kapha">Slow, steady</option>
      </select>

      <label>Sleep Pattern:</label>
      <select name="sleep">
        <option value="vata">Light, interrupted</option>
        <option value="pitta">Moderate, dreams often</option>
        <option value="kapha">Heavy, deep, long</option>
      </select>

      <label>Reaction to Stress:</label>
      <select name="stress">
        <option value="vata">Anxious, fearful</option>
        <option value="pitta">Irritable, angry</option>
        <option value="kapha">Withdrawn, quiet</option>
      </select>

      <label>Skin Texture:</label>
      <select name="skin">
        <option value="vata">Dry, rough</option>
        <option value="pitta">Oily, reddish</option>
        <option value="kapha">Smooth, cool, moist</option>
      </select>

      <label>Climate Preference:</label>
      <select name="climate">
        <option value="vata">Prefers warmth</option>
        <option value="pitta">Prefers cool</option>
        <option value="kapha">Prefers dry, warm</option>
      </select>

      <label>Energy Level:</label>
      <select name="energy">
        <option value="vata">Variable, bursts of energy</option>
        <option value="pitta">Consistent, strong</option>
        <option value="kapha">Slow, steady</option>
      </select>

      <label>Speech Style:</label>
      <select name="speech">
        <option value="vata">Fast, talkative</option>
        <option value="pitta">Direct, assertive</option>
        <option value="kapha">Slow, thoughtful</option>
      </select>

      <button type="submit">Check My Prakriti</button>
    </form>
    <div id="quizResult"></div>
  </section>

  <!-- ✅ Diagnosis Form -->
  <section class="form-section">
    <h2>Know Your Imbalance</h2>
    <form id="diagnosisForm">
      <label for="prakriti">Your Prakriti:</label>
      <select id="prakriti" required>
        <option value="">Select</option>
        <option value="vata">Vata</option>
        <option value="pitta">Pitta</option>
        <option value="kapha">Kapha</option>
      </select>

      <label for="symptoms">Select Your Symptoms:</label>
      <select id="symptoms" multiple required>
        <option value="dry skin">Dry skin</option>
        <option value="acidity">Acidity</option>
        <option value="constipation">Constipation</option>
        <option value="joint pain">Joint pain</option>
        <option value="indigestion">Indigestion</option>
        <option value="lethargy">Lethargy</option>
        <option value="anxiety">Anxiety</option>
        <option value="insomnia">Insomnia</option>
        <option value="inflammation">Inflammation</option>
      </select>
      <small>Hold Ctrl (or Cmd on Mac) to select multiple symptoms</small>

      <label for="lifestyle">Lifestyle (optional):</label>
      <textarea id="lifestyle" placeholder="Describe your daily habits..."></textarea>

      <button type="submit">Diagnose</button>
    </form>
  </section>

  <!-- ✅ Diagnosis Result Section -->
  <section class="form-section" id="diagnosisResultSection" style="display: none;">
    <h2>Your Personalized Ayurvedic Suggestions</h2>

    <!-- Rule-based Result -->
    <div id="diagnosisResult"></div>

    <!-- AI-Powered Advice -->
    <div id="aiDiagnosis" style="display: none; margin-top: 1rem; background-color: #e6fff2; padding: 1rem; border-left: 4px solid #00b894;">
      <h3>AI-Powered Ayurvedic Advice</h3>
      <div id="aiContent"></div>
    </div>

    <button id="viewReportsBtn">View Past Reports</button>
    <div id="reportHistory" style="margin-top: 1rem;"></div>
  </section>

  <!-- ✅ Footer -->
  <footer>
    &copy; 2025 Ayurveda Wellness Project
  </footer>

  <!-- ✅ Script -->
  <script src="script.js"></script>
</body>
</html>
